<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Tags Manager</title>
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <link type="image/x-icon" rel="icon" href="./favicon.ico">
</head>

<body>

    <header>
        <h1>Tags Manager</h1>
    </header>

    <main>
        <div class="container">
            <div class="input-container">
                <input type="text" id="txt-tag-name" placeholder="Enter tags name (separate tags by comma)" />
            </div>
            <div class="button-container">
                <input type="button" value="Add" id="btn-add-tag" />
            </div>
            <div class="read-only-container">
                <input type="checkbox" value="Read Only" id="btn-read-only" />
                <label for="btn-read-only">Read Only Mode</label>
            </div>
        </div>
        <div class="tag-container">
            <!-- <div class="tag">
          <span>Tag</span>
          <i class="close"></i>
        </div> -->
        </div>
        <br>
    </main>

    <script src="localStorage-helper.js"></script>
    <script src="tags-manager.js"></script>
</body>

</html>
